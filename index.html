<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Laptop Brand</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }

    .brand-btn {
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .brand-btn:hover {
      background-color: #16a085;
      transform: scale(1.03);
    }

    .form-container {
      width: 100%;
      max-width: 720px;
      display: none;
      animation: fadeIn 0.8s ease;
      border-radius: 10px;
      overflow: hidden;
      background-color: #ffffff;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .brand-btn {
        font-size: 16px;
        padding: 12px;
      }

      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <h1>Select Your Laptop Brand</h1>

  <div class="button-container">
    <button class="brand-btn" onclick="showForm()">HP</button>
    <button class="brand-btn" onclick="showForm()">Dell</button>
    <button class="brand-btn" onclick="showForm()">Acer</button>
    <button class="brand-btn" onclick="showForm()">Lenovo</button>
  </div>

  <div class="form-container" id="formContainer">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSc0IIvhhcdguQTmoGGZ8NDfAu9poEtEQg3Pn-lJskD5KUK9sg/viewform?embedded=true" 
      allowfullscreen>
      Loadingâ€¦
    </iframe>
  </div>

  <script>
    function showForm() {
      const formContainer = document.getElementById("formContainer");
      formContainer.style.display = "block";
      formContainer.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  </script>
</body>
</html>
