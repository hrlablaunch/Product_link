<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .brand-btn {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .brand-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .hp { background-color: #1c75bc; color: white; }
    .dell { background-color: #1c75bc; color: white; }
    .acer { background-color: #1c75bc; color: white;}
    .lenovo { background-color: #1c75bc; color: white; }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .brand-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Select Your Laptop Brand</h1>
  <div class="button-container">
    <button class="brand-btn hp" onclick="redirect()">HP</button>
    <button class="brand-btn dell" onclick="redirect()">Dell</button>
    <button class="brand-btn acer" onclick="redirect()">Acer</button>
    <button class="brand-btn lenovo" onclick="redirect()">Lenovo</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://forms.gle/GsbmCbpxw5a39uQLA";
    }
  </script>
</body>
</html>
